<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados Semanales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      margin-top: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 260px;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 30px;
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Resultados Semanales</h1>
  <p>Pega la informaci√≥n tal como sale del sistema.</p>

  <div class="grid">
    <div>
      <h3>Pegado Empresa</h3>
      <textarea id="empresa"></textarea>
    </div>
    <div>
      <h3>Pegado Empleados</h3>
      <textarea id="empleados"></textarea>
    </div>
  </div>

  <button onclick="mostrar()">Previsualizar</button>

  <div class="output" id="resultado"></div>
</div>

<script>
function mostrar() {
  const empresa = document.getElementById("empresa").value;
  const empleados = document.getElementById("empleados").value;

  document.getElementById("resultado").innerText =
    "=== EMPRESA ===\n" + empresa +
    "\n\n=== EMPLEADOS ===\n" + empleados;
}
</script>

</body>
</html>
